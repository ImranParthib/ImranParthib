name: Latest Youtube Videos
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
permissions:
  contents: write

jobs:
  update-readme-with-youtube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          comment_tag_name: "YOUTUBE"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCqDDW151oyaUM2o_znM1GBA"
          template: "<tr><td><a href='$url'><img width='140px' src='https://i.ytimg.com/vi/$videoId/mqdefault.jpg'></a></td><td><a href='$url'>$title</a></td></tr>"
      - name: Commit changes
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your@email.com"
          git add README.md
          git commit -m "Update YouTube videos"
          git push